  <title>Finance</title>

  <main>
    <div class="wrap">
      <article class="finance">
        <div class="totalFinance">
          <h2>0</h2>
        </div>

        <div class="financeContent">
          <div class="financeInput">
            <form> 
              <div class="financeType">
                <span>
                  <input type="radio" value="earn" name="type" id="earn" checked>
                  <label for="earn">소득</label>
                </span>
                <span>
                  <input type="radio" value="paid" name="type" id="paid">
                  <label for="paid" class="paid">지출</label>
                </span>
              </div>
              <div class="financeInputWrap">
                <div>
                  <label class="a11y-hidden">금액유형</label>
                  <input type="text" placeholder="유형을 입력해주세요" class="financeName" required>
                  <label class="a11y-hidden">금액입력</label>
                  <input type="text" placeholder="금액을 입력해주세요" class="financePrice" required>
                </div>
                <button class="regBtn" value="register" type="submit">
                  <i class="fa-solid fa-plus"></i>
                </button>
              </div>
  
            </form>
          </div>

            <div class="monthFinance">

                <h3>소득</h3>

              </div>
              <div class="paidFinance">

              </div>
            </div>

                  <time>00/00</time>
